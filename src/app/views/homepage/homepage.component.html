<div
  class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6"
>
  <div class="text-center mb-6">
    <button
      (click)="generateQRCode()"
      class="bg-green-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-green-600 transition duration-300"
    >
      Generate QR Code
    </button>
  </div>

  <div *ngIf="showQRCode" id="qrCodeSection" class="mb-6">
    <p class="text-xl font-medium text-gray-700 mb-4">
      Welcome to {{ name }} Please scan this QR Code to order.
    </p>
    <qrcode
      [elementType]="'url'"
      [qrdata]="qrData"
      [errorCorrectionLevel]="'M'"
      class="mx-auto flex justify-center"
    ></qrcode>
  </div>

  <div>
    <button
      (click)="printQRCode()"
      class="bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 transition duration-300"
    >
      Print QR Code
    </button>
  </div>
</div>
